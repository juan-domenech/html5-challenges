<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }

         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }
         .veg{
            display:block;
         }
         .beverage{
            display:block;
            clear:right;
         }
         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }
         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">


<form action="/my-handling-form-page" method="post">

<fieldset>
    <legend>Registration</legend>

      <p>
        <label for="name">First Name:</label>
        <input type="text" id="FirstName" required/>
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="Password" required/>
      </p>
      <p>
        <label for="age">Age:</label>
        <input type="number" id="age" required min="0" max="120"/>
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" required autofocus placeholder="your@email.com"/>
      </p>
      <p>
        <label form="website">Website:</label>
        <input type="url" id="Website" placeholder="http://"/>
      </p>
      <p>
        <label form="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
      </p>
      <p>
        <label form="phone">Passport Number:</label>
        <input type="text" id="passport" placeholder="XXX0000" pattern="[A-Z]{3}[0-9]{4}"/>
        <p>(3 Capital Letters + 4 Numbers)</p>
      </p>
      <p>
        <label form="eircode">EirCode:</label>
        <input type="text" id="eircode" placeholder="D00" pattern="[A-Z]{1}[0-9]{2}"/>
      </p>
      <p>
        <label form="creditcard">Credit Card:</label>
        <input type="number" id="creditcard" placeholder="1111222233334444" pattern="[0-9]{16}"/>
      </p>


    <div class="button">
        <button type="submit">submit</button>
    </div>

</fieldset>
</form>



    </div>
   </body>

</html>
